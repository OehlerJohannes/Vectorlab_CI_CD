# This is a Databricks asset bundle definition for test_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test_project
  uuid: 225580c3-5cf4-41bf-95c6-dcf733429538

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  node_type_id:
    description: The node type for compute clusters

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
    variables:
      catalog: johannes_oehler
      schema: dev
      node_type_id: Standard_D3_v2  # Azure node type
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/johannes.oehler@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/johannes.oehler@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: johannes_oehler_prod
      schema: vectorlab
      node_type_id: m5d.large  # AWS node type
    run_as:
      # Use service principal or user for production
      user_name: johannes.oehler@databricks.com
    permissions:
      - user_name: johannes.oehler@databricks.com
        level: CAN_MANAGE
