# Allow users to read the experiment 
common_permissions: &permissions
  permissions:
    - level: CAN_READ
      group_name: users

# Allow users to execute models in Unity Catalog
grants: &grants
  grants:
    - privileges:
        - EXECUTE
      principal: users

# Defines model and experiments for Prophet forecasting
resources:
  registered_models:
      prophet_forecast_model:
        name: prophet_forecast
        catalog_name: ${var.catalog}
        schema_name: ${var.schema}
        comment: Prophet forecasting model in Unity Catalog for the "test_project" for ${bundle.target} deployment target.
        <<: *grants

  experiments:
    prophet_forecast_experiment:
      name: /${bundle.target}-prophet-forecast-experiment
      <<: *permissions

